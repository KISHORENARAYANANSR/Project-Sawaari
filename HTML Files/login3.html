<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: Georgia, 'Times New Roman', Times, serif;
            box-sizing: border-box;
        }
        body {
            background-color: black;
            background-image: url('6.jpg');
            background-position: center;
            background-attachment: fixed;
            background-size: cover;
            background-repeat: no-repeat;
            min-height: 100vh;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .form-box {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(5px);
            background-color: rgba(0, 0, 0, 0.7);
        }
        .form-box h2 {
            color: #fff;
            text-align: center;
            font-size: 32px;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }
        .form-box .input-box {
            position: relative;
            margin: 15px 0;
            width: 100%;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        }
        .form-box .input-box input {
            width: 100%;
            height: 45px;
            background: transparent;
            border: none;
            outline: none;
            padding: 0 20px;
            color: #fff;
            font-size: 16px;
        }
        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .btn-primary {
            width: 100%;
            margin-top: 20px;
            background-color: #2a9df4;
            border: none;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #1e7bbf;
        }
        .form-text {
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
            margin-top: 15px;
        }
        .form-text a {
            color: #2a9df4;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="input-box">
                    <label for="register_number" class="visually-hidden">Register Number</label>
                    <input type="text" name="register_number" id="register_number" placeholder="Register Number" required>
                </div>
                <div class="input-box">
                    <label for="password" class="visually-hidden">Password</label>
                    <input type="password" name="password" id="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <div class="form-text">
                <span>Don't have an account? <a href="registration.html">Register here</a></span>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = new FormData(this);
            const jsonData = {};

            formData.forEach((value, key) => {
                jsonData[key] = value;
            });

            // Get the stored user data from localStorage
            const storedUser = JSON.parse(localStorage.getItem('user'));

            if (storedUser && storedUser.register_number === jsonData.register_number && storedUser.password === jsonData.password) {
                // Successful login
                window.location.href = 'student-page.html'; // Redirect to home page
            } else {
                alert('Invalid login credentials');
            }
        });
    </script>
</body>
</html>
